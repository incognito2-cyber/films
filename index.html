<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TextCrypt</title>
  <meta name="theme-color" content="#121212" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body style="background:#121212; color:white; font-family:sans-serif; padding:20px">
  <h2 style="text-align:center">TextCrypt</h2>

  <input id="password" placeholder="–ü–∞—Ä–æ–ª—å" type="text" style="width:100%; padding:10px; margin-bottom:10px" autocomplete="on" />
  <textarea id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç..." style="width:100%; height:100px; padding:10px"></textarea>

  <div style="margin:10px 0">
    <button onclick="encryptText()">üîê –ó–∞—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
    <button onclick="decryptText()">üîì –†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
    <button onclick="generateQR()">üì∑ QR-–∫–æ–¥</button>
  </div>

  <textarea id="output" placeholder="–†–µ–∑—É–ª—å—Ç–∞—Ç..." style="width:100%; height:100px; padding:10px"></textarea>
  <button onclick="copyResult()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>

  <div id="qr-container" style="display:none; margin-top:10px"></div>

  <script>
    function getKey(pass) {
      return CryptoJS.PBKDF2(pass, CryptoJS.lib.WordArray.random(16), {
        keySize: 256 / 32,
        iterations: 1000
      });
    }

    function encryptText() {
      const text = document.getElementById("input").value;
      const pass = document.getElementById("password").value;
      if (!text || !pass) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏ –ø–∞—Ä–æ–ª—å!");
      const key = CryptoJS.PBKDF2(pass, "salt", { keySize: 32 / 4, iterations: 1000 });
      const iv = CryptoJS.lib.WordArray.random(12);
      const encrypted = CryptoJS.AES.encrypt(text, key, {
        iv: iv,
        mode: CryptoJS.mode.GCM,
        format: CryptoJS.format.OpenSSL
      });
      const result = iv.toString() + encrypted.toString();
      document.getElementById("output").value = result;
    }

    function decryptText() {
      const data = document.getElementById("output").value;
      const pass = document.getElementById("password").value;
      if (!data || !pass) return alert("–í–≤–µ–¥–∏—Ç–µ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –∏ –ø–∞—Ä–æ–ª—å!");
      const key = CryptoJS.PBKDF2(pass, "salt", { keySize: 32 / 4, iterations: 1000 });
      const iv = CryptoJS.enc.Hex.parse(data.slice(0, 24));
      const encrypted = data.slice(24);
      const decrypted = CryptoJS.AES.decrypt(encrypted, key, {
        iv: iv,
        mode: CryptoJS.mode.GCM,
        format: CryptoJS.format.OpenSSL
      });
      document.getElementById("input").value = decrypted.toString(CryptoJS.enc.Utf8);
    }

    function copyResult() {
      const out = document.getElementById("output");
      out.select();
      document.execCommand("copy");
      alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!");
    }

    function generateQR() {
      const text = document.getElementById("output").value;
      if (!text) return alert("–°–Ω–∞—á–∞–ª–∞ –∑–∞—à–∏—Ñ—Ä—É–π —Ç–µ–∫—Å—Ç.");
      const container = document.getElementById("qr-container");
      container.innerHTML = "";
      QRCode.toCanvas(text, { width: 200 }, function (err, canvas) {
        if (err) console.error(err);
        container.appendChild(canvas);
        container.style.display = "block";
      });
    }
  </script>
</body>
</html>
