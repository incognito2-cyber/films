<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TextCrypt</title>
  <meta name="theme-color" content="#121212" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      margin-right: 5px;
      margin-top: 5px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #qr-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">TextCrypt</h2>

  <input id="password" placeholder="–ü–∞—Ä–æ–ª—å" type="text" autocomplete="on" />
  <textarea id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç..."></textarea>

  <div>
    <button onclick="encryptText()">üîê –ó–∞—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
    <button onclick="decryptText()">üîì –†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
    <button onclick="generateQR()">üì∑ QR-–∫–æ–¥</button>
  </div>

  <textarea id="output" placeholder="–†–µ–∑—É–ª—å—Ç–∞—Ç..."></textarea>
  <button onclick="copyResult()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>

  <div id="qr-container" style="display:none;"></div>

  <script>
    function encryptText() {
      const text = document.getElementById("input").value;
      const pass = document.getElementById("password").value;
      if (!text || !pass) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏ –ø–∞—Ä–æ–ª—å!");
      const salt = CryptoJS.enc.Hex.parse("a1b2c3d4e5f6");
      const key = CryptoJS.PBKDF2(pass, salt, { keySize: 32 / 4, iterations: 1000 });
      const iv = CryptoJS.lib.WordArray.random(12);
      const encrypted = CryptoJS.AES.encrypt(text, key, {
        iv: iv,
        mode: CryptoJS.mode.GCM,
        format: CryptoJS.format.OpenSSL
      });
      const result = iv.toString() + encrypted.toString();
      document.getElementById("output").value = result;
    }

    function decryptText() {
      const data = document.getElementById("output").value;
      const pass = document.getElementById("password").value;
      if (!data || !pass) return alert("–í–≤–µ–¥–∏—Ç–µ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –∏ –ø–∞—Ä–æ–ª—å!");
      try {
        const salt = CryptoJS.enc.Hex.parse("a1b2c3d4e5f6");
        const key = CryptoJS.PBKDF2(pass, salt, { keySize: 32 / 4, iterations: 1000 });
        const iv = CryptoJS.enc.Hex.parse(data.slice(0, 24));
        const encrypted = data.slice(24);
        const decrypted = CryptoJS.AES.decrypt(encrypted, key, {
          iv: iv,
          mode: CryptoJS.mode.GCM,
          format: CryptoJS.format.OpenSSL
        });
        document.getElementById("input").value = decrypted.toString(CryptoJS.enc.Utf8);
      } catch (e) {
        alert("–û—à–∏–±–∫–∞ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∏. –ü—Ä–æ–≤–µ—Ä—å –ø–∞—Ä–æ–ª—å –∏–ª–∏ —Ç–µ–∫—Å—Ç.");
      }
    }

    function copyResult() {
      const out = document.getElementById("output");
      out.select();
      document.execCommand("copy");
      alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!");
    }

    function generateQR() {
      const text = document.getElementById("output").value;
      if (!text) return alert("–°–Ω–∞—á–∞–ª–∞ –∑–∞—à–∏—Ñ—Ä—É–π —Ç–µ–∫—Å—Ç.");
      const container = document.getElementById("qr-container");
      container.innerHTML = "";
      QRCode.toCanvas(text, { width: 200 }, function (err, canvas) {
        if (err) console.error(err);
        container.appendChild(canvas);
        container.style.display = "block";
      });
    }
  </script>
</body>
</html>
